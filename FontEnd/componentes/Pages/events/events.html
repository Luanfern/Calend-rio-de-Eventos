<div id="content-events">
    <p class="title"><b>Meus Eventos</b></p>
    <div id="serach-area">
        <input class="input" type="text" name="search" id="search" placeholder="Pesquise seu evento aqui">
        <button class="icon" type="button">
            <ion-icon name="search" size="small"></ion-icon>
        </button>
    </div>
    <div class="divisor"></div>
    <div class=" btn btn-primary btn-novo-evento large-element" data-toggle="modal" data-target="#createModal">Novo Evento</div>

    <div class="list-events">
        <div class="card-event">
            <div class="card-top">
                <div>Título do evento</div>

            <div class="detail-divisor"></div>
            <div class="description">

            <div class="informations-hour-date">
                <div class="date-event-card">
                    <div><b>27/06</b></div>

                </div>
                <div class="date-event-card">
                    <div><b>28/06</b></div>
                    <div>00:00 até 00:00</div>
                </div>
            </div>
            <div class="options-card-event">
                <div class="more-option-card-event btn-delete-event delete-event" rel="1|Título do evento" data-toggle="modal" data-target="#genericModal">Deletar</div>
                <div class="more-option-card-event btn-update-event update-event">Atualizar</div>
            </div>
        </div>
    </div>
