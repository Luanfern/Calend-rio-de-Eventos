  </script>

  <title>Calendário de Eventos</title>
</head>

<body>
  <div id="alerts"></div>
  <app-header></app-header>
  <div id="content">
    <app-content></app-content>
  </div>

  <!-- Modal Default -->
  <div class="modal fade" id="genericModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal-body-default">
        </div>
        <div class="modal-footer modal-footer-default">
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Create -->
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle"><b>Criação de</b> <b><i>Evento</i></b></h5>
          <button type="button" class="close close-form-create-event" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modalsevent-content">
          <form id="newevent-form">
            <input class="input" type="text" name="title" id="title" placeholder="title">
            <textarea style="height: 150px;" class="input" type="text" name="description" id="description"
              placeholder="description"></textarea>              
            <p class="day-1"><b>DIA 1</b></p>
            <div class="day-1">Dia do Evento: </div><input class="input" name="date-1" id="date-1" type="date">
            <div class="day-1">Início: </div><input class="input" name="time-inicio-1" id="time-inicio-1" type="time">
            <div class="day-1">Termino: </div><input class="input" name="time-termino-1" id="time-termino-1" type="time">
          </form>
          <button class="icon add-day-new-event" type="button">
            <ion-icon name="add" size="small"></ion-icon>
          </button>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close-form-create-event" data-dismiss="modal">Fechar</button>
          <button class="btn btn-primary" type="button"><p class="btn-create-event">Criar Evento</p></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Update -->
  <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateModal">Editar Evento: </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modalsevent-content">
          <form id="updateevent-form">
          </form>
          <button class="icon add-day-update-event" type="button">
            <ion-icon  name="add" size="small"></ion-icon>
          </button>
          <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary btn-update-work">Atualizar</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
  <script type="module" src="js/template_controller.js"></script>
  <script type="module" src="js/controller.js"></script>
  <script type="module" src="js/manipulations.js"></script>
  </div>
</body>

</html>
